<mat-drawer-container class="docs-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
        <section class="sidenav-container">
            <ng-container *ngFor="let doc of docs">
                <h3 class="mat-headline-5">{{doc.title}}</h3>
                <mat-divider class="divider"></mat-divider>
                <ng-container *ngFor="let docChild of doc.children">
                    <button mat-button [routerLink]="['/docs/' + docChild.path]">
                        <span>{{docChild.title}}</span>
                        <mat-icon iconPositionEnd>arrow_rightward</mat-icon>
                    </button>
                </ng-container>
            </ng-container>
        </section>
    </mat-drawer>

    <main>
        <router-outlet></router-outlet>
    </main>
</mat-drawer-container>
